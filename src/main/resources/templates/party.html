<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Third Party Listing</h1>
		<hr>
		<h4>Comming from 3rd party url: </h4> <a href="https://jsonplaceholder.typicode.com"> https://jsonplaceholder.typicode.com/<a>
   
		</br>
			
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<table>
				<thead>
				<tr>
					<th>ID</th>
				    <th>Title:</th>
			    </tr>
				</thead>
				<tbody >
					<tr th:each="map : ${paryList}">
					    <th th:text="${map.get('id')}"></th>
						<th th:text="${map.get('title')}"></th>
					</tr>
					
				</tbody>
			</table>
			
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
